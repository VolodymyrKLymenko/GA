<div class="map-container">
  asfasfasf
    <agm-map
      [zoomControl]="false"
      [latitude]="latitude"
      [longitude]="longitude"
      [disableDoubleClickZoom]="true"
      [fullscreenControl]="true">
        <agm-marker
          [iconUrl]="markerIconUrl"
          [latitude]="latitude"
          [longitude]="longitude"
          [markerDraggable]="true"
          (dragEnd)="updateLocation($event.coords.lat, $event.coords.lng)" >
        </agm-marker>
    </agm-map>
</div>
